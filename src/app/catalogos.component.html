<div class="container-fluid">


    <form class="form-horizontal">
      <div class="container">
        <div class="panel-group">
          <div class="panel panel-success">
            <div class="panel-heading">Catalogo</div>
              <div class="panel-body">

               <div class="form-group">
                 <label class="control-label col-sm-2" for="id" >Id: </label>
                <div class="col-sm-8">
                  <input #catalogoId class="form-control"  type="id" disabled="true" placeholder="Ingrese Id" value="1" />
                </div>
               </div>



              <div class="form-group">
               <label class="control-label col-sm-2" for="categoria">Categoria:</label>
                <div class="col-sm-8">
                  <input #catalogoName class="form-control"  type="categoria" placeholder="Ingrese Categoria" required="required"/>
                 </div>
                </div>



            <div class="form-group">
                <label class="control-label col-sm-2" for="color">Color: </label>
            <div class="col-sm-8">
               <input #catalogoColor class="form-control" placeholder="Ingrese un Color" required="required" />
            </div>
          </div>
        </div>
      <div class="form-group">
       <div class="col-sm-offset-1 col-sm-9">
          <button class="btn btn-primary " style="float: right"(click)="add(catalogoName.value, catalogoColor.value); ">
            Agregar
          </button>
        </div>
        </div>
      </div>

            <div class="panel panel-default" >
             <div class="panel-heading">Detalles de Articulos</div>
              <div class="panel-body" >





            <ul class="list-group">
             <li class="list-group-item" *ngFor="let catalogo of catalogos" (click)="onSelect(catalogo)"
              [class.selected]="catalogo === selectedCatalogo">
              <span style="font-weight: bold;">{{catalogo.id}}</span>
              <span>{{catalogo.nombre}}</span>

               <button class="delete"
                (click)="delete(catalogo); $event.stopPropagation()">Eliminar</button>
                <span class="badge-color">{{catalogo.apellido}}</span>
              </li>
           </ul>


      </div>
    </div>
    </div>
  </div>
  </form>
</div>
<div *ngIf="selectedCatalogo">
  <h2>
    {{selectedCatalogo.nombre | uppercase}} es una persona
  </h2>
  <button (click)="gotoDetail()">Ver Detalles</button>
</div>
